{% extends 'base.html' %}

{% block content %}
<div class="col">
  <h1>userlist</h1>
  <table class="table">
    <thead class="{{ article_color }}">
      <tr>
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">is_staff</th>
        <th scope="col">is_superuser</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{ user.pk }}</th>
        <td><a href="{% url 'accounts:profile' user.username %}">{{ user.username }}</a></td>
        <td>{{ user.is_staff }}</td>
        <td>{{ user.is_superuser }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
