{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
{% if msg %}
<div class="alert alert-danger" role="alert">
  {{ msg }}
{% endif %}
<div class="card mx-auto mt-5" style="width: 30rem;">
  <div class="card-body">
    <h5 class="card-title">새글쓰기</h5>
    <hr>
    <form class="card-text" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container mb-3">
        {% bootstrap_form form %}
      </div>
      <hr>
      
      {% buttons %}
      <div class="row justify-content-around">
        <button type="submit" class="col-2 card-link btn btn-outline-danger">CREATE</button>
        <a href="{% url 'communities:index' %}" class="col-2 btn btn-outline-danger">BACK</a>
      </div>
      {% endbuttons %}
      
      
    </form>
  </div>
</div>
{% endblock %}
